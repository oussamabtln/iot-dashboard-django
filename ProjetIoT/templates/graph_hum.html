{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyse Humidité</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            min-height: 100vh; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            color: #333;
        }
        .main-wrapper {
            max-width: 1100px; width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px; padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            margin-top: 10px;
        }
        h1 { text-align: center; color: #3498db; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 30px; }

        .controls-wrapper {
            display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; align-items: center;
            background: #eef9fe; padding: 20px; border-radius: 20px; margin-bottom: 20px;
            border: 1px solid #bce6fa;
        }
        .control-group { display: flex; align-items: center; gap: 10px; }
        label { font-weight: 600; color: #2980b9; font-size: 0.9rem; }

        input, select {
            padding: 8px 12px; border: 1px solid #bce6fa; border-radius: 10px;
            font-family: 'Poppins'; outline: none; background: white;
        }
        input[type="color"] { border: none; width: 40px; height: 40px; padding: 0; cursor: pointer; background: none; }

        .btn-action {
            padding: 10px 25px; color: white; border: none; border-radius: 50px;
            cursor: pointer; font-weight: bold; transition: transform 0.2s, box-shadow 0.2s;
            display: inline-flex; align-items: center; gap: 8px;
        }
        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .btn-filter { background: linear-gradient(45deg, #3498db, #2980b9); }
        .btn-reset { background: #2c3e50; }

        .btn-back {
            align-self: flex-start; margin-bottom: 20px; padding: 10px 20px;
            background: rgba(255,255,255,0.2); color: white; border-radius: 50px;
            text-decoration: none; font-weight: 600; border: 1px solid rgba(255,255,255,0.4);
            transition: 0.3s;
        }
        .btn-back:hover { background: white; color: #2193b0; }

        .chart-box { height: 450px; }
        canvas { width: 100%; height: 100% !important; }
    </style>
</head>
<body>

<a href="/" class="btn-back"><i class="fas fa-arrow-left"></i> Retour Dashboard</a>

<div class="main-wrapper">
    <h1><i class="fas fa-tint"></i> Historique Humidité</h1>

    <div class="controls-wrapper">
        <div class="control-group">
            <label>Du :</label> <input type="date" id="startDate">
            <label>Au :</label> <input type="date" id="endDate">
            <button class="btn-action btn-filter" onclick="updateChartWithDates()">
                <i class="fas fa-filter"></i> Filtrer
            </button>
        </div>

        <div style="width: 1px; height: 40px; background: #bce6fa;"></div>

        <div class="control-group">
            <label><i class="fas fa-palette"></i> Couleur:</label>
            <input type="color" id="chartColor" value="#3498db" onchange="updateStyle()">

            <label><i class="fas fa-bezier-curve"></i> Ligne:</label>
            <select id="chartStyle" onchange="updateStyle()">
                <option value="smooth">Courbe</option>
                <option value="straight">Droites</option>
                <option value="stepped">Escaliers</option>
            </select>
        </div>

        <button class="btn-action btn-reset" onclick="resetZoomChart()">
            <i class="fas fa-compress-arrows-alt"></i> Reset Zoom
        </button>
    </div>

    <div style="text-align:center; color:#888; font-size:0.8rem;">
        <i class="fas fa-mouse"></i> Molette souris pour zoomer (glisser pour déplacer)
    </div>

    <div class="chart-box">
        <canvas id="humChart"></canvas>
    </div>
</div>

<script>
    const API_URL_BASE = "/api/";
    let myChart = null;
    let originalLabels = [];
    let originalValues = [];

    document.addEventListener("DOMContentLoaded", () => fetchDataAndDraw(API_URL_BASE));

    async function fetchDataAndDraw(url) {
        try {
            const response = await fetch(url);
            const jsonResponse = await response.json();

            let rawData = [];
            if (Array.isArray(jsonResponse)) rawData = jsonResponse;
            else if (jsonResponse.data) rawData = jsonResponse.data;
            else if (jsonResponse.results) rawData = jsonResponse.results;

            let data = rawData;
            if (!url.includes('?')) data = rawData.slice(-100);

            originalLabels = data.map(e => {
                const d = new Date(e.dt);
                return d.toLocaleDateString() + ' ' + d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            });

            originalValues = data.map(e => {
                if (e.hum !== undefined) return e.hum;
                if (e.humidity !== undefined) return e.humidity;
                return 0;
            });

            drawChart();
        } catch (error) {
            console.error("Erreur:", error);
            alert("Erreur lors du chargement des données d'humidité.");
        }
    }

    function drawChart() {
        const ctx = document.getElementById('humChart').getContext('2d');

        const color = document.getElementById('chartColor').value;
        const style = document.getElementById('chartStyle').value;

        let tension = 0.4;
        let stepped = false;
        if (style === 'straight') tension = 0;
        if (style === 'stepped') { tension = 0; stepped = true; }

        if (myChart) myChart.destroy();

        let gradient = ctx.createLinearGradient(0, 0, 0, 450);
        gradient.addColorStop(0, hexToRgba(color, 0.5));
        gradient.addColorStop(1, hexToRgba(color, 0.0));

        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: originalLabels,
                datasets: [{
                    label: 'Humidité (%)',
                    data: originalValues,
                    borderColor: color,
                    backgroundColor: gradient,
                    pointBackgroundColor: color,
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: color,
                    borderWidth: 3,
                    fill: true,
                    tension: tension,
                    stepped: stepped,
                    pointRadius: 4,
                    pointHoverRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { mode: 'index', intersect: false },
                plugins: {
                    zoom: {
                        zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' },
                        pan: { enabled: true, mode: 'x' }
                    },
                    legend: { labels: { font: { size: 14, family: 'Poppins' } } },
                    tooltip: { backgroundColor: 'rgba(0,0,0,0.8)', titleFont: { size: 14 }, bodyFont: { size: 14 } }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        grid: { color: 'rgba(0,0,0,0.05)' },
                        title: { display: true, text: 'Pourcentage (%)' }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { maxTicksLimit: 10 }
                    }
                }
            }
        });
    }

    function updateStyle() { if (myChart) drawChart(); }

    function updateChartWithDates() {
        const start = document.getElementById('startDate').value;
        const end = document.getElementById('endDate').value;

        let url = API_URL_BASE + "?";
        if (start) url += `start=${start}&`;
        if (end) url += `end=${end}`;

        fetchDataAndDraw(url);
    }

    function resetZoomChart() { if (myChart) myChart.resetZoom(); }

    function hexToRgba(hex, alpha) {
        let r = parseInt(hex.slice(1, 3), 16),
            g = parseInt(hex.slice(3, 5), 16),
            b = parseInt(hex.slice(5, 7), 16);
        return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }
</script>
</body>
</html>
